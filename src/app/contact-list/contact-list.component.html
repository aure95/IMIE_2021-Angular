<div>
    <mat-card *ngFor="let contact of contacts" (click)="onClick(contact)" [ngClass]="contactSelected != undefined && contact == contactSelected?'selected' :'not-selected'">
        <mat-card-title>{{contact.fullname}}</mat-card-title>
        <mat-card-subtitle>{{contact.pseudo}}</mat-card-subtitle>
        <mat-card-subtitle>{{contact.mail}}</mat-card-subtitle>
    </mat-card>
</div>
