<h2>Weather App</h2>
<app-city-search [options]="options" [selectedCity]="selectedCity" (onEventCityChange)="onCityChange($event)"></app-city-search>
<br>

<div *ngIf="waitingData">
    waiting to retrieve weather data of {{selectedCity}}
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>
<div *ngIf="!waitingData">
    <app-wheather-view [wheatherData]="wheatherData"></app-wheather-view>
    <button (click)="onClickRefreshCitiesSelectable()">refresh cities available</button>
</div>

<router-outlet></router-outlet>
